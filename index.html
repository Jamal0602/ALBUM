<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cubiz Album</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    a.button {
      padding: 12px 24px;
      background: #00c9ff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #00b4e6;
    }
  </style>
</head>
<body>
  <h1>Welcome to Cubiz Apps</h1>
  <a class="button" href="https://cubiz.space">Home</a>
</body>
</html>
